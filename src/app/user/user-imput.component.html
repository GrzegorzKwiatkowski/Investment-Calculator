<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment:</label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        placeholder="insert value"
        [(ngModel)]="initialInvestmentValue"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment:</label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        placeholder="insert value"
        [(ngModel)]="annualInvestmentValue"
      />
    </p>
    <p>
      <label for="expected-return">Expected Return:</label>
      <input
        type="number"
        id="expected-return"
        name="expected-return"
        placeholder="insert value"
        [(ngModel)]="expectedReturnValue"
      />
    </p>
    <p>
      <label for="duration">Duration:</label>
      <input
        type="number"
        id="duration"
        name="duration"
        placeholder="insert value"
        [(ngModel)]="durationValue"
      />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
